<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" text="text/css" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="flex">
         <div>
          <img class="nft" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
        </div> 
        <div>
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.
          <div class="info-container">
            <div class="eth"><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</div>
            <div class="clock"><img src="./images/icon-clock.svg" alt="clock icon">3 days left
            </div>
          </div>
        </div>
        <div>
          <hr>
          <img class="avatar" src="./images/image-avatar.png" alt="">
          creation of Jules Wyvern
        </div>
        

      </div>
    </div>
</body>

</html>
